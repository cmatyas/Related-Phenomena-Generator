<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Related Phenomena Generator</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <header>
        <h1>Welcome to the Related Phenomena Generator!</h1>
    </header>

    <main>
        <form class="container" id="phenom-generator-form">
            <input 
                type="text" 
                class="instructions"
                placeholder="Enter the topic of the unit or a Next Generation Science Standard."
                autofocus
                required
                autocomplete="off"
            >
            <input type="submit" class="submit-button">
        </form>
        <div class="related-phenomena" id="related-phenom">
        </div>
    </main>
    <footer>
        This project was coded by 
        <a 
            href="https://github.com/cmatyas" target="_blank">Caitlin M</a> 
        and is   
        <a 
            href="https://github.com/cmatyas/Related-Phenomena-Generator" target="_blank">open-sourced on GitHub</a> 
        and 
        <a href="https://ai-related-phenom-generator.netlify.app/" target="_blank">hosted on Netlify.
        </a>
    </footer>
    <script src="src/index.js"></script>
</body>
</html>
